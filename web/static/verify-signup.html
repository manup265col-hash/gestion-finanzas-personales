<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Registro</title>
    <link rel="stylesheet" href="css/password.css"/>
</head>
<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <h2>Ingresar Codigo de Verificacion (Registro)</h2>
            <form id="verifySignupForm">
                <div class="credentials">
                    <label for="code">Codigo</label><br>
                    <input type="text" id="code" name="code" required placeholder="Codigo de 8 digitos">
                </div>
                <div class="button">
                    <input type="submit" value="Verificar Codigo">
                </div>
            </form>
            <div id="message" style="margin-top:10px;font-weight:bold;"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/verify-signup.js"></script>
</body>
</html>
