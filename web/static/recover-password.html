<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contrasena</title>
  <link rel="stylesheet" href="css/password.css"/>
</head>
<body>
  <div class="contenedor-padre">
    <div class="contenedor">
      <h2>Recuperar Contrasena</h2>

      <form id="resetForm">
        <div class="credentials">
          <label for="usuario">Email</label><br>
          <input type="email" id="usuario" name="usuario" required placeholder="ejemplo@gmail.com">
        </div>
        <div class="button">
          <input type="submit" value="Enviar Codigo">
        </div>
      </form>

      <div id="message" style="margin-top:10px;font-weight:bold;"></div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/recover-password.js"></script>
</body>
</html>
