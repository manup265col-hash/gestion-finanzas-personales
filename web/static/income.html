<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    <link rel="stylesheet" href="css/income.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
        <a href="home.html" class="home-icon">
        <i class="bi bi-house-fill"></i></a>
    </div>
    <div class="contenedor-padre">
        <div class="contenedor">
            <div class="username">
                <div class="profile-image-preview">
                    <i class="bi bi-person" id="walletProfileIcon"></i>
                    <img id="walletProfileImage" alt="Profile image" loading="eager" decoding="async">
                </div>
                <h2 id="incomeUsername">Nombre</h2>
            </div>

            <!-- Tabs -->
            <div class="tabs">
              <input type="button" value="Fixed Income" id="fixIncm">
              <input type="button" value="Supplemental Income" id="suppIncm" onclick="document.querySelector('.suppView').style.display = 'block'; document.querySelector('.fixView').style.display = 'none';">
            </div>

            <!-- Fixed income table -->
            <div id="fixView" class="tab-view">
              <div class="table-wrap">
                <table class="fixed-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Owner</th>
                      <th>Name</th>
                      <th>Reason</th>
                      <th>Quantity</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>user@mail.com</td>
                      <td>Salary</td>
                      <td>Main job</td>
                      <td>3000</td>
                      <td>2025-09-01</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>user@mail.com</td>
                      <td>Bonus</td>
                      <td>Quarterly bonus</td>
                      <td>800</td>
                      <td>2025-09-10</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Supplemental income table -->
            <div id="suppView" class="tab-view" style="display:none;">
              <div class="table-wrap">
                <table class="supp-table">
                  <thead>
                    <tr>
                      <th>Income</th>
                      <th>Amount</th>
                      <th>Periodicity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Freelance Work</td>
                      <td>$1500</td>
                      <td>Biweekly</td>
                    </tr>
                    <tr>
                      <td>Investment Returns</td>
                      <td>$500</td>
                      <td>Weekly</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="menu-list">
              <label for="fI">Income:</label></br>
              <div class="split-select">
            <select id="fI" name="fI">
                <option value="income1">Income1</option>
                <option value="income2">Income2</option>
            </select>
            </div>
            <label for="date">Date:</label></br>
            <div class="split-select">
            <select id="date" name="date">
                <option value="date1">Date1</option>
                <option value="date1">Date2</option>
            </select>
            </div>
            <input type="submit" value="Search" id="search-btn">
            </div>
            <div class="button">
                <input type="button" value="Add New Income" id="Add-btn" onclick="location.href='newIncome.html'">
                <input type="button" id="Log-btn" value="Log Income" onclick="location.href='logIncome.html'">
            </div>
        </div>
    </div>     
    
    <script src="js/config.js"></script>
    <script src="js/income.js"></script>

</body>
</html>
